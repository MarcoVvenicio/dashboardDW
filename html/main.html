<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pagina</title>
    <link rel="stylesheet" href="corpo.css">
    <script src="/App.js"></script>
</head>
<body>
        <section class="o-header">
            <header>Distopia da Logistica</header>
        </section>
        <section class="o-aside">
            <aside>
            <button>Positivo</button><br>
            <button>Negativo</button><br>
            <button>Análise</button><br>
            <button>Limpar</button><br>
        </aside>
        </section>
        <section  class="o-main">
            <main>
                <div class="corpo">
                <label for="nome">Digite o nome</label>
                <label for="numero">Digite o valor</label>
                <label for="motivo">Digite o motivo</label>
                <input type="text" id='nome' placeholder="Nome">
                <input type="text" id='numero' placeholder="Numero">
                <input type="text" id='motivo' placeholder="Motivo">
            </div>
        </main>
            <button id="esp" onclick="dados()">cadastrar</button>
        </section>
        <section class="o-footer">
            <footer>Informações</footer>
            <div>
                <p>Telefone</p>
                <p>WhatsApp</p>
                <p>Facebook</p>
                <p>Trabalhe conosco</p>
                <p>Informações da empresa</p>
                <p>Fale conosco</p>
            </div>
        </section>
  
</body>
</html>
